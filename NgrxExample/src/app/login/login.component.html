<mat-card>
  <mat-card-header>
    <mat-card-title>
      Login page
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="login-card" (ngSubmit)="submit($event)" [formGroup]="form">
      <mat-form-field appearance="fill">
        <mat-label>Login</mat-label>
        <input matInput name="login" placeholder="Enter Login" formControlName="login">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input name="password" type="password" placeholder="Enter password" matInput formControlName="password">
      </mat-form-field>
      <button type="submit" mat-button>Log in</button>
    </form>
  </mat-card-content>
</mat-card>
